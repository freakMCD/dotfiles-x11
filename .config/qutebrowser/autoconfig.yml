    - -e
    - ranger
    - --choosefile={}
  fonts.default_family:
    global: JetBrainsMono Nerd Font
  fonts.default_size:
    global: 10pt
  fonts.hints:
    global: bold 10.5pt default_family
  hints.chars:
    global: asdghzxcvb
  hints.mode:
    global: letter
  hints.radius:
    global: 3
  hints.scatter:
    global: true
  hints.uppercase:
    global: false
  input.spatial_navigation:
    global: true
  messages.timeout:
    global: 1000
  qt.args:
    global: null
  qt.force_software_rendering:
    global: none
  scrolling.bar:
    global: when-searching
  search.incremental:
    global: false
  session.default_name:
    global: default
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  tabs.favicons.scale:
    global: 0.8
  tabs.favicons.show:
    global: pinned
  tabs.mode_on_change:
    global: restore
  tabs.new_position.unrelated:
    global: last
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.title.alignment:
    global: center
  url.default_page:
    global: about:blank
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://lite.qwant.com/?q={}
      wa: https://wiki.archlinux.org/?search={},
      yt: https://invidious.baczek.me/search?q={}
  url.start_pages:
    global: about:blank
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.transparent:
    global: false
