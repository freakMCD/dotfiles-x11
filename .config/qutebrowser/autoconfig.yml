    '*://www.halhigdon.com/*': true
    '*://www.msi.com/*': true
    '*://www.msn.com/*': true
    '*://www.nerdfonts.com/*': true
    '*://www.omaforos.com.ar/*': true
    '*://www.protondb.com/*': true
    '*://www.shellcheck.net/*': true
    '*://www.webtoons.com/*': true
    '*://www.wix.com/*': true
    global: true
  content.local_content_can_access_remote_urls:
    global: false
  content.media.audio_capture:
    https://discord.com: true
  content.mouse_lock:
    global: false
  content.mute:
    global: false
  content.notifications.enabled:
    https://web.whatsapp.com: true
    https://www.reddit.com: false
  content.notifications.presenter:
    global: auto
  content.notifications.show_origin:
    global: false
  content.pdfjs:
    global: true
  content.prefers_reduced_motion:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.live.com?mailtouri=%25s: false
  content.user_stylesheets:
    global: ~/.config/qutebrowser/css/gruvbox-all-sites.css
  content.webgl:
    global: false
  content.webrtc_ip_handling_policy:
    global: all-interfaces
  downloads.location.directory:
    global: /media/data/
  downloads.position:
    global: top
  downloads.remove_finished:
    global: 60
  editor.command:
    global:
    - urxvt
    - -e
    - nvim
    - '{}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - urxvt
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
