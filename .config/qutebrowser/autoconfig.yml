# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 18000000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      command:
        <Escape>: mode-enter normal;; set statusbar.show in-mode
        <Return>: command-accept;; set statusbar.show in-mode
      normal:
        ',M': spawn --detach mpv {url}
        ',m': hint links userscript qutebrowser-mpv
        /: set statusbar.show always;; set-cmd-text /
        ':': 'set statusbar.show always;; set-cmd-text :'
        <Space>js: config-cycle content.javascript.enabled true false
        <Space>t: config-cycle tabs.show switching always
        <Space>v: config-source
        J: tab-next
        K: tab-prev
        O: set statusbar.show always;; set-cmd-text -s :open -t
        h: scroll-px -100 0
        i: hint inputs
        j: scroll-px 0 200
        k: scroll-px 0 -200
        l: scroll-px 100 0
        o: set statusbar.show always;; set-cmd-text -s :open
        q: null
  changelog_after_upgrade:
    global: never
  colors.completion.category.fg:
    global: white
  colors.hints.bg:
    global: '#43aec0'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.images:
    global: 0.0
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.policy.page:
    global: always
  colors.webpage.darkmode.threshold.background:
    global: 205
  colors.webpage.darkmode.threshold.text:
    global: 150
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - filesystem
  completion.shrink:
    global: true
  content.autoplay:
    '*://discord.com/*': true
    '*://web.whatsapp.com/*': true
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.canvas_reading:
    global: true
  content.fullscreen.overlay_timeout:
    global: 3000
  content.javascript.can_access_clipboard:
    github.com: true
  content.javascript.enabled:
    '*://mangareader.to/*': true
    '*://www.avabur.com/*': true
    '*://www.halhigdon.com/*': true
    '*://www.omaforos.com.ar/*': true
    global: false
  content.media.audio_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://web.whatsapp.com: true
    https://www.avabur.com: true
    https://www.reddit.com: false
  content.notifications.presenter:
    global: auto
  content.notifications.show_origin:
    global: false
  content.pdfjs:
    global: true
  content.prefers_reduced_motion:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  content.webgl:
    global: true
  content.webrtc_ip_handling_policy:
    global: all-interfaces
  downloads.position:
    global: top
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - urxvt
    - -e
    - nvim
    - '{}'
  editor.encoding:
    global: utf-8
  fileselect.folder.command:
    global:
    - urxvt
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
    global: default
  fileselect.multiple_files.command:
    global:
    - urxvt
    - -e
    - ranger
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - urxvt
    - -e
    - ranger
    - --choosefile={}
  fonts.default_family:
    global: JetBrainsMono Nerd Font
  fonts.hints:
    global: bold 10.5pt default_family
  hints.chars:
    global: qwertasdfgzxcvb
  hints.mode:
    global: letter
  hints.radius:
    global: 3
  hints.scatter:
    global: true
  hints.uppercase:
    global: false
  input.spatial_navigation:
    global: true
  messages.timeout:
    global: 1000
  qt.args:
    global:
    - ignore-gpu-blacklist
    - enable-native-gpu-memory-buffers
    - num-raster-threads=4
  qt.force_software_rendering:
    global: none
  search.incremental:
    global: false
  session.default_name:
    global: default
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  tabs.favicons.scale:
    global: 0.8
  tabs.favicons.show:
    global: pinned
  tabs.mode_on_change:
    global: restore
  tabs.new_position.unrelated:
    global: last
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.title.alignment:
    global: center
  url.default_page:
    global: about:blank
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://lite.qwant.com/?q={}
      wa: https://wiki.archlinux.org/?search={},
      yt: https://invidious.baczek.me/search?q={}
  url.start_pages:
    global: about:blank
