# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 18000000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      command:
        <Escape>: mode-enter normal;; set statusbar.show in-mode
        <Return>: command-accept;; set statusbar.show in-mode
      hint:
        e: mode-leave
        f: mode-leave
      normal:
        ',M': spawn mpv {url}
        ',m': hint videos userscript qutebrowser-mpv
        ',v': hint videos spawn --detach mpv {hint-url} --loop-playlist
        /: set statusbar.show always;; cmd-set-text /
        ':': 'set statusbar.show always;; cmd-set-text :'
        ;m: hint --rapid videos spawn umpv {hint-url}
        <Space>js: config-cycle content.javascript.enabled true false
        <Space>t: config-cycle tabs.show switching always
        <Space>v: config-source ;; message-info 'qutebrowser reloaded'
        I: hint inputs
        J: tab-next
        K: tab-prev
        O: cmd-set-text -s :spawn --userscript /home/edwin/.config/qutebrowser/userscripts/qutebrowser-url-mutator/url_mutator.py
          /home/edwin/.config/qutebrowser/userscripts/qutebrowser-url-mutator/config.toml
          "open -t"
        e: hint button
        h: scroll-px -100 0
        i: hint --first inputs
        j: scroll-px 0 200
        k: scroll-px 0 -200
        l: scroll-px 100 0
        o: set statusbar.show always;; cmd-set-text -s :open
        q: null
  changelog_after_upgrade:
    global: never
  colors.completion.category.fg:
    global: white
  colors.hints.bg:
    global: '#43aec0'
  colors.webpage.bg:
    global: '#1e1e2e'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.darkmode.grayscale.images:
    global: 0.0
  colors.webpage.darkmode.increase_text_contrast:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 205
  colors.webpage.darkmode.threshold.text:
    global: 150
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - filesystem
  completion.shrink:
    global: true
  confirm_quit:
    global:
    - never
  content.autoplay:
    '*://discord.com/*': true
    '*://web.whatsapp.com/*': true
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.enabled:
    global: true
  content.blocking.hosts.block_subdomains:
    global: false
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global:
    - https://click.redditmail.com
  content.canvas_reading:
    global: true
  content.desktop_capture:
    https://discord.com: true
  content.fullscreen.overlay_timeout:
    global: 3000
  content.geolocation:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.javascript.clipboard:
    github.com: access
    global: none
  content.javascript.enabled:
    '*://*.steamcommunity.com/*': true
    '*://1337x.to/*': true
    '*://account.live.com/*': true
    '*://admisionunt.info/*': true
    '*://bancaporinternet.interbank.pe/*': true
    '*://bodhi.fedoraproject.org/*': true
    '*://discord.com/*': true
    '*://enlinea.minedu.gob.pe/*': true
    '*://faccfm.unitru.edu.pe/*': true
    '*://fedora.pkgs.org/*': true
    '*://gitlab.freedesktop.org/*': true
    '*://interbank.pe/*': true
    '*://login.live.com/*': true
    '*://lutris.net/*': true
    '*://m.twitch.tv/*': true
    '*://mangareader.to/*': true
