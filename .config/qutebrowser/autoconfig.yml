# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',m': hint links spawn --detach mpv {hint-url}
        i: hint inputs
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.threshold.background:
    global: 205
  colors.webpage.darkmode.threshold.text:
    global: 150
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - filesystem
  completion.shrink:
    global: true
  content.autoplay:
    '*://discord.com/*': true
    '*://web.whatsapp.com/*': true
    global: false
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.blocking.method:
    global: both
  content.canvas_reading:
    global: true
  content.media.audio_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://web.whatsapp.com: true
  content.notifications.presenter:
    global: auto
  content.notifications.show_origin:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  content.webgl:
    global: false
  editor.command:
    global:
    - urxvt
    - -e
    - nvim
    - '{}'
  editor.encoding:
    global: utf-8
  hints.chars:
    global: qwertasdfgzxcvb
  input.spatial_navigation:
    global: true
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.favicons.scale:
    global: 0.8
  tabs.favicons.show:
    global: pinned
  tabs.new_position.unrelated:
    global: last
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: center
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: searx.be/search?q={}
      r: https://www.reddit.com/r/{}
      wa: https://wiki.archlinux.org/?search={},
      yt: http://yewtu.be/search?q={}
  url.start_pages:
    global: about:blank
