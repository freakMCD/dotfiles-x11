config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': spawn mpv {url}
        ',m': hint links spawn mpv {hint-url}
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - filesystem
  completion.shrink:
    global: false
  content.autoplay:
    '*://discord.com/*': true
    global: false
  content.blocking.method:
    global: both
  content.media.audio_capture:
    https://canary.discord.com: true
    https://discord.com: true
  content.notifications.enabled:
    https://web.whatsapp.com: true
    https://www.facebook.com: false
    https://www.faceit.com: false
    https://www.reddit.com: false
  content.notifications.presenter:
    global: auto
  content.notifications.show_origin:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  scrolling.bar:
    global: overlay
  statusbar.position:
    global: bottom
  statusbar.show:
    global: always
  tabs.favicons.scale:
    global: 0.8
  tabs.new_position.unrelated:
    global: last
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: multiple
  tabs.show_switching_delay:
    global: 1000
  tabs.title.alignment:
    global: left
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      r: https://www.reddit.com/r/{}
      yt: http://www.youtube.com/results?search_query={}
